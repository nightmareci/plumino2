name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Create a .love file
      run: |
        zip -r p2.love . -x README.md -x .gitignore -x .git/\* -x .vscode/\* -x .github/\*
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: plumino2-universal
        path: p2.love

